<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Catch the Ball </h1>
        <p id="instructions">Use the arrow keys to move the paddle. Catch the ball to score. Reach 10 points to win!</p>
    </header>

    <main id="game-container">
        <div id="ball"></div>
        <div id="paddle"></div>
    </main>

    <footer>
        <h2>You can drop ball only 3 times, otherwise...</h2>
        <h3>GAME OVER</h3>
        <div id="score">Score: 0</div>
        <div id="status-message"></div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
